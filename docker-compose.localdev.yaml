version: '3'
name: nsa-localdev

services:
  frontend:
    build:
      context: ./
      dockerfile: ./dev.Dockerfile
    ports:
      - "8000:8000"
    volumes:
    - "./:/app"
    entrypoint: 
    - "/bin/sh"
    - "-c"
    - "npm install && npm run develop"
    network_mode: bridge
    restart: always

