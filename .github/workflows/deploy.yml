name: Deploy Gatsby Site

on:
  push:
    branches:
      - master
  workflow_dispatch:
    inputs: {}
permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Gatsby
        run: npm install 
      - name: Build Gatsby Site
        run: npm run build
      - name: Deploy to GH-Pages
        with:
          access-token: ${{ secrets.ACCESS_TOKEN }}
          publish-branch: gh-pages
          directory: public
